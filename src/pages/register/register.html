  <ion-navbar  color="primary">

<ion-content  class="home"padding>
<div class="register">

  <ion-item id="text">
    
      <ion-input id="text" type="text" placeholder="Firstname" #fname></ion-input>
 
  </ion-item>
    <ion-item id="text">
    
        <ion-input  type="text" placeholder="Lastname" #lname></ion-input>
   
    </ion-item >
    <ion-item id="text">
      
          <ion-input type="text" placeholder="ID" #id></ion-input>
     
      </ion-item >
      <ion-item id="text">
          
            <ion-input type="text"  placeholder="Email address" #email></ion-input>
       
        </ion-item>
        <ion-item id="text">
        
            <ion-input type="text" placeholder="Employee Role" #role></ion-input>
       
        </ion-item>

      <ion-item id="text">
      
          <ion-input type="text" placeholder="Username" #username></ion-input>
     
      </ion-item>
  
    <ion-item id="text">
    
        <ion-input type="password" placeholder="password" #pin></ion-input>
   
    </ion-item>
   
            <input type="file" accept="image/png, image/jpeg" (change)="insertImage($event)"> <br> 
            <img [src]="url" *ngIf="url != null" width="300" height="300">
      <!-- <ion-input type="file" placeholder="Image" #image ></ion-input> -->
    
    
   
    <button block ion-button color="new" (click)="Details(fname.value,lname.value,id.value,email.value,role.value,username.value,pin.value)">Create</button>
  


</div>
</ion-content>
